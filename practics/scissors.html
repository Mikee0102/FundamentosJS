<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181616;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .parent {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
            width: 400px;
            height: 500px;
            background-color: #e2e5e5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .div1, .div2, .div3, .div4, .div5, .div6, .div7 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .div1 {
            grid-area: 1 / 3 / 2 / 5;
        }

        .div2 {
            grid-area: 2 / 1 / 3 / 3;
        }

        .div3 {
            grid-area: 2 / 5 / 3 / 7;
        }

        .div4 {
            grid-area: 3 / 1 / 5 / 3;
            cursor: pointer;
        }

        .div5 {
            grid-area: 3 / 3 / 5 / 5;
            cursor: pointer;
        }

        .div6 {
            grid-area: 3 / 5 / 5 / 7;
            cursor: pointer;
        }

        .div7 {
            grid-area: 5 / 2 / 6 / 6;

            background-color: rgb(136, 171, 192);
            border-radius: 35px;
        }

        .play-button, .result-button {
            padding: 10px 20px;
            background-color: #3ca0a5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .play-button:hover {
            background-color: #4db1a1;
        }

        .choice {
            width: 80px;
            height: 80px;
        }

        #result {
            font-size: 1.2rem;
            color: #5100ff;
            text-align: center;
        }
        .botonreg {
            margin-top: 20px; /* Espacio superior */
            padding: 5px 10px; /* Tamaño del botón */
            background-color: #43006c; /* Color de fondo */
            color: white; /* Color del texto */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cursor de puntero */
            font-size: 0.8rem; /* Tamaño de fuente más pequeño */
            text-align: center; /* Alinear texto al centro */
        }

        .botonreg:hover {
            background-color: #b035e5; /* Color al pasar el mouse */
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="div1">
            <button class="play-button" id="play">Iniciar</button>
        </div>
        <div class="div2">
            <div id="my-choice">Tú </div>
        </div>
        <div class="div3">
            <div id="machine-choice">Maquina</div>
        </div>
        <div class="div4">
            <img src="piedra.png" alt="Piedra" class="choice" id="rock">
        </div>
        <div class="div5">
            <img src="papel.png" alt="Papel" class="choice" id="paper">
        </div>
        <div class="div6">
            <img src="tijeras.png" alt="Tijeras" class="choice" id="scissors">
        </div>
        <div class="div7">
            <div id="result">Resultado</div>
        </div>
    </div>
    <div class="botonreg" onclick="window.location.href = 'index.html'">Regresar</div>
    <script src="scissors.js"></script>

</body>
</html>
